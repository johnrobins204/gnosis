name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt || pip install pandas pytest pyyaml
      - name: Run unit tests
        run: |
          # Explicitly add current directory to PYTHONPATH
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python -m pytest -q
      - name: Run validator (smoke)
        run: |
          # Same for validator
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python scripts/validate_task8.py
